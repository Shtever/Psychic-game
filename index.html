    <title>Get outta my head!!!!</title>

<body>
    <div><h1>The Psychic Game</h1>
        
    <hr/>

    <p>Guess what letter I'm thinking of</p>


    <p class="win">Wins:<span id="win">0</span></p>
    <p class="los">Losses:<span id="loss">0</span></p>
    <p class="gL">Guesses Left:<span id="guessLeft">9</span></p>
    <p class="soFar">Your Guesses So Far:<span id="letterGuess"></span></p>

    <br><audio id="myAudio">
        <source src="assets/Audio/Nightcall.mp3" type="audio/ogg">
        <source src="assets/Audio/Nightcall.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <button onclick="playAudio()" type="button">Play Audio</button>
      <button onclick="pauseAudio()" type="button">Pause Audio</button> 
      
      <script>
      var x = document.getElementById("myAudio"); 
      
      function playAudio() { 
        x.play(); 
      } 
      
      function pauseAudio() { 
        x.pause(); 
      } 
      </script>
